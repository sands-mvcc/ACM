<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMMC Access Control Matrix</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        @page { size: landscape; margin: 0.5in; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background-color: white; }
        .page-break { page-break-before: always; }
      }
      /* Fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 h-screen flex flex-col overflow-hidden print:overflow-visible print:h-auto">
    <div id="root" class="h-full flex flex-col print:block"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const PlusIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const TrashIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const EditIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const DownloadIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const PrinterIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
        );

        const InfoIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        );

        const UserIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const LogoutIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        // --- CONSTANTS & HELPERS ---
        const INITIAL_STATE = {
            metadata: {
                organizationName: '',
                author: '',
                facilities: '',
                dateCompleted: '',
                nextReviewDate: ''
            },
            techEntries: [],
            sharedEntries: [],
            cmmcEntries: []
        };

        // --- COMPONENTS ---

        const IntroSection = ({ metadata, onChange }) => {
            return (
                <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 max-w-4xl mx-auto mt-6 animate-fadeIn">
                    <h2 className="text-2xl font-bold text-slate-800 mb-6 border-b pb-2">Report Configuration</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Organization Name</label>
                            <input
                                type="text"
                                value={metadata.organizationName}
                                onChange={(e) => onChange('organizationName', e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                placeholder="e.g. Acme Cyber Defense"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Author / Completed By</label>
                            <input
                                type="text"
                                value={metadata.author}
                                onChange={(e) => onChange('author', e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                placeholder="e.g. Jane Doe, CISO"
                            />
                        </div>

                        <div className="md:col-span-2">
                            <label className="block text-sm font-medium text-gray-700 mb-1">List of Physical Facilities</label>
                            <textarea
                                value={metadata.facilities}
                                onChange={(e) => onChange('facilities', e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition h-24"
                                placeholder="e.g. HQ (New York), Data Center (Virginia)..."
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Date Completed</label>
                            <input
                                type="date"
                                value={metadata.dateCompleted}
                                onChange={(e) => onChange('dateCompleted', e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Date for Next Review</label>
                            <input
                                type="date"
                                value={metadata.nextReviewDate}
                                onChange={(e) => onChange('nextReviewDate', e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            />
                        </div>
                    </div>

                    <div className="mt-8 bg-blue-50 border-l-4 border-blue-500 p-4">
                        <h3 className="font-semibold text-blue-800">Professor's Note:</h3>
                        <p className="text-sm text-blue-700 mt-1">
                            This section establishes the context for the CMMC audit. The <strong>Date for Next Review</strong> is crucial for demonstrating the "maintenance" aspect of maturity in CMMC (AC.L2-3.1.1). Ensure all physical locations processing CUI are listed.
                        </p>
                    </div>
                </div>
            );
        };

        const MatrixEditor = ({ title, description, columns, data, onAdd, onEdit, onDelete, educationalNote }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({});

            const openAddModal = () => {
                setEditingId(null);
                setFormData({});
                setIsModalOpen(true);
            };

            const openEditModal = (item) => {
                setEditingId(item.id);
                setFormData({ ...item });
                setIsModalOpen(true);
            };

            const handleSave = () => {
                if (editingId) {
                    onEdit(editingId, formData);
                } else {
                    onAdd(formData);
                }
                setIsModalOpen(false);
            };

            const handleChange = (key, value) => {
                setFormData(prev => ({ ...prev, [key]: value }));
            };

            return (
                <div className="space-y-4 animate-fadeIn">
                    {/* Header */}
                    <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <h2 className="text-2xl font-bold text-slate-800">{title}</h2>
                                <p className="text-gray-600 mt-1">{description}</p>
                            </div>
                            <button
                                onClick={openAddModal}
                                className="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition shadow-sm"
                            >
                                <PlusIcon className="w-4 h-4" />
                                Add Entry
                            </button>
                        </div>
                        {educationalNote && (
                            <div className="flex gap-3 items-start bg-yellow-50 p-3 rounded-md border border-yellow-100">
                                <InfoIcon className="w-5 h-5 text-yellow-600 flex-shrink-0 mt-0.5" />
                                <p className="text-sm text-yellow-800 italic">{educationalNote}</p>
                            </div>
                        )}
                    </div>

                    {/* Table */}
                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left text-gray-700">
                                <thead className="text-xs text-gray-700 uppercase bg-slate-50 border-b border-gray-200">
                                    <tr>
                                        {columns.map(col => (
                                            <th key={col.key} className="px-6 py-3 font-semibold tracking-wider">
                                                {col.label}
                                            </th>
                                        ))}
                                        <th className="px-6 py-3 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {data.length === 0 ? (
                                        <tr>
                                            <td colSpan={columns.length + 1} className="px-6 py-12 text-center text-gray-400">
                                                No entries found. Click "Add Entry" to begin.
                                            </td>
                                        </tr>
                                    ) : (
                                        data.map((row) => (
                                            <tr key={row.id} className="hover:bg-slate-50 transition-colors">
                                                {columns.map(col => (
                                                    <td key={`${row.id}-${col.key}`} className="px-6 py-4 whitespace-pre-wrap max-w-xs">
                                                        {row[col.key] || ''}
                                                    </td>
                                                ))}
                                                <td className="px-6 py-4 text-right whitespace-nowrap">
                                                    <div className="flex justify-end gap-2">
                                                        <button
                                                            onClick={() => openEditModal(row)}
                                                            className="text-blue-600 hover:text-blue-800 p-1 rounded hover:bg-blue-50 transition"
                                                            title="Edit"
                                                        >
                                                            <EditIcon className="w-4 h-4" />
                                                        </button>
                                                        <button
                                                            onClick={() => onDelete(row.id)}
                                                            className="text-red-600 hover:text-red-800 p-1 rounded hover:bg-red-50 transition"
                                                            title="Delete"
                                                        >
                                                            <TrashIcon className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all">
                                <div className="bg-slate-50 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                                    <h3 className="text-lg font-bold text-slate-800">
                                        {editingId ? 'Edit Entry' : 'New Entry'}
                                    </h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-gray-400 hover:text-gray-600">
                                        âœ•
                                    </button>
                                </div>
                                
                                <div className="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                                    {columns.map(col => (
                                        <div key={col.key}>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                {col.label}
                                            </label>
                                            {col.type === 'select' ? (
                                                <select
                                                    className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none"
                                                    value={formData[col.key] || ''}
                                                    onChange={e => handleChange(col.key, e.target.value)}
                                                >
                                                    <option value="">Select...</option>
                                                    {col.options?.map(opt => (
                                                        <option key={opt} value={opt}>{opt}</option>
                                                    ))}
                                                </select>
                                            ) : (
                                                <textarea
                                                    className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 outline-none min-h-[80px]"
                                                    placeholder={col.placeholder}
                                                    value={formData[col.key] || ''}
                                                    onChange={e => handleChange(col.key, e.target.value)}
                                                />
                                            )}
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-gray-50 px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
                                    <button
                                        onClick={() => setIsModalOpen(false)}
                                        className="px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md transition"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleSave}
                                        className="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-md shadow-sm transition"
                                    >
                                        Save Entry
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const ReportView = ({ data }) => {
            return (
                <div className="max-w-5xl mx-auto bg-white p-8 print:p-0 print:w-full animate-fadeIn">
                    {/* Report Header */}
                    <div className="text-center border-b-2 border-slate-800 pb-6 mb-8">
                        <h1 className="text-4xl font-bold text-slate-900 mb-2">Access Control Matrix Report</h1>
                        <p className="text-gray-500 uppercase tracking-widest font-semibold">CMMC Level 2 Audit Documentation</p>
                    </div>

                    {/* Metadata Section */}
                    <div className="grid grid-cols-2 gap-4 mb-10 text-sm border border-gray-300 p-4 rounded-lg break-inside-avoid">
                        <div>
                            <span className="block text-gray-500 font-semibold">Organization:</span>
                            <span className="text-lg font-medium text-slate-900">{data.metadata.organizationName || 'N/A'}</span>
                        </div>
                        <div>
                            <span className="block text-gray-500 font-semibold">Completed By:</span>
                            <span className="text-lg font-medium text-slate-900">{data.metadata.author || 'N/A'}</span>
                        </div>
                        <div className="col-span-2">
                            <span className="block text-gray-500 font-semibold">Facilities:</span>
                            <span className="text-slate-900">{data.metadata.facilities || 'N/A'}</span>
                        </div>
                        <div>
                            <span className="block text-gray-500 font-semibold">Date Completed:</span>
                            <span className="text-slate-900">{data.metadata.dateCompleted || 'N/A'}</span>
                        </div>
                        <div>
                            <span className="block text-gray-500 font-semibold">Next Review:</span>
                            <span className="text-slate-900">{data.metadata.nextReviewDate || 'N/A'}</span>
                        </div>
                    </div>

                    {/* Technical ACM */}
                    <div className="mb-10 break-inside-avoid page-break">
                        <h2 className="text-2xl font-bold text-slate-800 mb-4 border-l-4 border-blue-600 pl-3">1. Technical Access Control Matrix</h2>
                        <table className="w-full text-sm text-left border-collapse border border-slate-300">
                            <thead className="bg-slate-100">
                                <tr>
                                    <th className="border border-slate-300 px-4 py-2 w-1/3">Subjects</th>
                                    <th className="border border-slate-300 px-4 py-2 w-1/3">Objects/Resources</th>
                                    <th className="border border-slate-300 px-4 py-2 w-1/3">Permissions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.techEntries.map(item => (
                                    <tr key={item.id}>
                                        <td className="border border-slate-300 px-4 py-2">{item.subject}</td>
                                        <td className="border border-slate-300 px-4 py-2">{item.object}</td>
                                        <td className="border border-slate-300 px-4 py-2">{item.permission}</td>
                                    </tr>
                                ))}
                                {data.techEntries.length === 0 && (
                                    <tr><td colSpan={3} className="text-center p-4 italic text-gray-500">No entries recorded.</td></tr>
                                )}
                            </tbody>
                        </table>
                    </div>

                    {/* Shared RM */}
                    <div className="mb-10 break-inside-avoid page-break">
                        <h2 className="text-2xl font-bold text-slate-800 mb-4 border-l-4 border-green-600 pl-3">2. Shared/Customer Responsibility Matrix</h2>
                        <table className="w-full text-sm text-left border-collapse border border-slate-300">
                            <thead className="bg-slate-100">
                                <tr>
                                    <th className="border border-slate-300 px-4 py-2">Subjects</th>
                                    <th className="border border-slate-300 px-4 py-2">Objects/Resources</th>
                                    <th className="border border-slate-300 px-4 py-2">Permissions</th>
                                    <th className="border border-slate-300 px-4 py-2">Share Partner</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.sharedEntries.map(item => (
                                    <tr key={item.id}>
                                        <td className="border border-slate-300 px-4 py-2">{item.subject}</td>
                                        <td className="border border-slate-300 px-4 py-2">{item.object}</td>
                                        <td className="border border-slate-300 px-4 py-2">{item.permission}</td>
                                        <td className="border border-slate-300 px-4 py-2">{item.partner}</td>
                                    </tr>
                                ))}
                                {data.sharedEntries.length === 0 && (
                                    <tr><td colSpan={4} className="text-center p-4 italic text-gray-500">No entries recorded.</td></tr>
                                )}
                            </tbody>
                        </table>
                    </div>

                    {/* CMMC Model */}
                    <div className="mb-10 break-inside-avoid page-break">
                        <h2 className="text-2xl font-bold text-slate-800 mb-4 border-l-4 border-purple-600 pl-3">3. CMMC Model Matrix</h2>
                        <table className="w-full text-sm text-left border-collapse border border-slate-300">
                            <thead className="bg-slate-100">
                                <tr>
                                    <th className="border border-slate-300 px-4 py-2">Subject ID</th>
                                    <th className="border border-slate-300 px-4 py-2">Object/Resource</th>
                                    <th className="border border-slate-300 px-4 py-2">Permission Level</th>
                                    <th className="border border-slate-300 px-4 py-2">Justification</th>
                                    <th className="border border-slate-300 px-4 py-2">Evidence Link</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.cmmcEntries.map(item => (
                                    <tr key={item.id}>
                                        <td className="border border-slate-300 px-4 py-2 font-medium">{item.subjectId}</td>
                                        <td className="border border-slate-300 px-4 py-2">{item.object}</td>
                                        <td className="border border-slate-300 px-4 py-2">{item.permission}</td>
                                        <td className="border border-slate-300 px-4 py-2">{item.justification}</td>
                                        <td className="border border-slate-300 px-4 py-2 text-blue-600 underline">{item.evidenceLink}</td>
                                    </tr>
                                ))}
                                {data.cmmcEntries.length === 0 && (
                                    <tr><td colSpan={5} className="text-center p-4 italic text-gray-500">No entries recorded.</td></tr>
                                )}
                            </tbody>
                        </table>
                    </div>

                    <div className="text-center text-xs text-gray-400 mt-12 pt-4 border-t border-gray-200">
                        Generated by CMMC Access Control Matrix Builder - Instructional Tool
                    </div>
                </div>
            );
        };

        const AuthScreen = ({ onLogin }) => {
            const [isRegistering, setIsRegistering] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');

                if (!username || !password) {
                    setError('Please enter both username and password');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('cmmc-users') || '{}');

                if (isRegistering) {
                    if (users[username]) {
                        setError('Username already exists. Please choose another.');
                        return;
                    }
                    users[username] = password;
                    localStorage.setItem('cmmc-users', JSON.stringify(users));
                    onLogin(username);
                } else {
                    if (users[username] && users[username] === password) {
                        onLogin(username);
                    } else {
                        setError('Invalid username or password.');
                    }
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
                        <div className="bg-blue-600 p-6 text-center">
                            <div className="bg-blue-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                                <UserIcon className="w-8 h-8 text-white" />
                            </div>
                            <h1 className="text-2xl font-bold text-white">CMMC Matrix Builder</h1>
                            <p className="text-blue-100 text-sm mt-1">Access Control & Compliance Tool</p>
                        </div>

                        <div className="p-8">
                            <div className="text-center mb-6">
                                <h2 className="text-xl font-semibold text-gray-800">
                                    {isRegistering ? 'Create Account' : 'Welcome Back'}
                                </h2>
                                <p className="text-gray-500 text-sm mt-1">
                                    {isRegistering 
                                        ? 'Enter your details to start a new matrix' 
                                        : 'Sign in to access your saved matrices'}
                                </p>
                            </div>

                            {error && (
                                <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg mb-6 border border-red-100">
                                    {error}
                                </div>
                            )}

                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                        placeholder="Enter username"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                        placeholder="Enter password"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-200"
                                >
                                    {isRegistering ? 'Sign Up' : 'Login'}
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => {
                                        setIsRegistering(!isRegistering);
                                        setError('');
                                        setUsername('');
                                        setPassword('');
                                    }}
                                    className="text-sm text-blue-600 hover:text-blue-800 font-medium hover:underline"
                                >
                                    {isRegistering 
                                        ? 'Already have an account? Login' 
                                        : "Don't have an account? Sign Up"}
                                </button>
                            </div>

                            <div className="mt-8 pt-6 border-t border-gray-100 text-center">
                                <p className="text-xs text-gray-400">
                                    Note: This is an educational tool. Accounts are stored locally in your browser.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const NavButton = ({ active, onClick, label, desc }) => (
            <button
                onClick={onClick}
                className={`w-full text-left px-4 py-3 rounded-lg transition-all duration-200 group ${
                active ? 'bg-slate-900 text-white shadow-md' : 'hover:bg-slate-100 text-slate-600'
                }`}
            >
                <div className="font-medium">{label}</div>
                <div className={`text-xs mt-0.5 ${active ? 'text-slate-300' : 'text-slate-400'}`}>{desc}</div>
            </button>
        );

        const Dashboard = ({ currentUser, onLogout }) => {
            const [activeTab, setActiveTab] = useState('intro');
            const storageKey = `cmmc-acm-data-${currentUser}`;

            const [data, setData] = useState(() => {
                const saved = localStorage.getItem(storageKey);
                return saved ? JSON.parse(saved) : INITIAL_STATE;
            });

            useEffect(() => {
                const saved = localStorage.getItem(storageKey);
                if (saved) {
                    setData(JSON.parse(saved));
                } else {
                    setData(INITIAL_STATE);
                }
            }, [currentUser, storageKey]);

            useEffect(() => {
                localStorage.setItem(storageKey, JSON.stringify(data));
            }, [data, storageKey]);

            const handleMetadataChange = (key, value) => {
                setData(prev => ({
                    ...prev,
                    metadata: { ...prev.metadata, [key]: value }
                }));
            };

            const addTechEntry = (item) => {
                setData(prev => ({
                    ...prev,
                    techEntries: [...prev.techEntries, { ...item, id: crypto.randomUUID() }]
                }));
            };
            const editTechEntry = (id, item) => {
                setData(prev => ({
                    ...prev,
                    techEntries: prev.techEntries.map(e => e.id === id ? item : e)
                }));
            };
            const deleteTechEntry = (id) => {
                setData(prev => ({
                    ...prev,
                    techEntries: prev.techEntries.filter(e => e.id !== id)
                }));
            };

            const addSharedEntry = (item) => {
                setData(prev => ({
                    ...prev,
                    sharedEntries: [...prev.sharedEntries, { ...item, id: crypto.randomUUID() }]
                }));
            };
            const editSharedEntry = (id, item) => {
                setData(prev => ({
                    ...prev,
                    sharedEntries: prev.sharedEntries.map(e => e.id === id ? item : e)
                }));
            };
            const deleteSharedEntry = (id) => {
                setData(prev => ({
                    ...prev,
                    sharedEntries: prev.sharedEntries.filter(e => e.id !== id)
                }));
            };

            const addCMMCEntry = (item) => {
                setData(prev => ({
                    ...prev,
                    cmmcEntries: [...prev.cmmcEntries, { ...item, id: crypto.randomUUID() }]
                }));
            };
            const editCMMCEntry = (id, item) => {
                setData(prev => ({
                    ...prev,
                    cmmcEntries: prev.cmmcEntries.map(e => e.id === id ? item : e)
                }));
            };
            const deleteCMMCEntry = (id) => {
                setData(prev => ({
                    ...prev,
                    cmmcEntries: prev.cmmcEntries.filter(e => e.id !== id)
                }));
            };

            const handleDownload = () => {
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: "application/json" });
                const href = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = href;
                link.download = `cmmc-acm-report-${currentUser}-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handlePrint = () => {
                setActiveTab('report');
                setTimeout(() => window.print(), 100);
            };

            return (
                <div className="h-full flex flex-col bg-gray-50">
                    <header className="bg-slate-900 text-white shadow-md z-10 print:hidden flex-shrink-0">
                        <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-blue-500 rounded-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">CMMC Access Control Builder</h1>
                                    <p className="text-xs text-slate-400">Educational Tool for CMMC L2 Compliance</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2 text-sm bg-slate-800 py-1.5 px-3 rounded-full border border-slate-700">
                                    <UserIcon className="w-4 h-4 text-blue-400" />
                                    <span className="text-slate-200 font-medium">{currentUser}</span>
                                </div>

                                <div className="h-6 w-px bg-slate-700"></div>

                                <button 
                                    onClick={handleDownload}
                                    className="hidden sm:flex items-center gap-2 px-3 py-2 hover:bg-slate-800 rounded text-sm transition text-slate-300 hover:text-white"
                                    title="Download JSON"
                                >
                                    <DownloadIcon className="w-4 h-4" />
                                </button>
                                <button 
                                    onClick={handlePrint}
                                    className="hidden sm:flex items-center gap-2 px-3 py-2 hover:bg-slate-800 rounded text-sm transition text-slate-300 hover:text-white"
                                    title="Print Report"
                                >
                                    <PrinterIcon className="w-4 h-4" />
                                </button>

                                <button 
                                    onClick={onLogout}
                                    className="flex items-center gap-2 px-3 py-2 bg-red-600 hover:bg-red-700 rounded text-sm transition font-medium shadow-lg shadow-red-900/20"
                                >
                                    <LogoutIcon className="w-4 h-4" />
                                    <span className="hidden md:inline">Logout</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="flex flex-1 overflow-hidden print:block print:overflow-visible print:h-auto">
                        <nav className="w-64 bg-white border-r border-gray-200 flex-shrink-0 overflow-y-auto hidden md:block print:hidden">
                            <div className="p-4 space-y-1">
                                <NavButton active={activeTab === 'intro'} onClick={() => setActiveTab('intro')} label="1. Report Configuration" desc="Org details & facilities" />
                                <div className="h-px bg-gray-100 my-2"></div>
                                <NavButton active={activeTab === 'tech'} onClick={() => setActiveTab('tech')} label="2. Technical ACM" desc="Internal Systems & Roles" />
                                <NavButton active={activeTab === 'shared'} onClick={() => setActiveTab('shared')} label="3. Shared / CRM" desc="Cloud & External Partners" />
                                <NavButton active={activeTab === 'cmmc'} onClick={() => setActiveTab('cmmc')} label="4. CMMC Model Matrix" desc="Evidence & Justification" />
                                <div className="h-px bg-gray-100 my-2"></div>
                                <NavButton active={activeTab === 'report'} onClick={() => setActiveTab('report')} label="View Full Report" desc="Preview before printing" />
                            </div>
                            
                            <div className="p-6 mt-10">
                                <div className="bg-slate-50 p-4 rounded-lg border border-slate-100 text-xs text-slate-600">
                                    <strong className="block mb-2 text-slate-800">Instructions:</strong>
                                    Navigate through the tabs to build your documentation. Data is saved automatically to your browser for user <strong>{currentUser}</strong>.
                                </div>
                            </div>
                        </nav>

                        <nav className="md:hidden bg-white border-b border-gray-200 overflow-x-auto flex flex-shrink-0 print:hidden">
                            <div className="flex min-w-full p-2 gap-2">
                                <button onClick={() => setActiveTab('intro')} className={`whitespace-nowrap px-3 py-1.5 rounded-full text-sm ${activeTab === 'intro' ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-700'}`}>Config</button>
                                <button onClick={() => setActiveTab('tech')} className={`whitespace-nowrap px-3 py-1.5 rounded-full text-sm ${activeTab === 'tech' ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-700'}`}>Tech ACM</button>
                                <button onClick={() => setActiveTab('shared')} className={`whitespace-nowrap px-3 py-1.5 rounded-full text-sm ${activeTab === 'shared' ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-700'}`}>Shared RM</button>
                                <button onClick={() => setActiveTab('cmmc')} className={`whitespace-nowrap px-3 py-1.5 rounded-full text-sm ${activeTab === 'cmmc' ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-700'}`}>CMMC Model</button>
                                <button onClick={() => setActiveTab('report')} className={`whitespace-nowrap px-3 py-1.5 rounded-full text-sm ${activeTab === 'report' ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-700'}`}>Report</button>
                            </div>
                        </nav>

                        <main className="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-50/50 print:bg-white print:p-0 print:overflow-visible">
                            {activeTab === 'intro' && (
                                <IntroSection metadata={data.metadata} onChange={handleMetadataChange} />
                            )}

                            {activeTab === 'tech' && (
                                <div className="max-w-6xl mx-auto">
                                    <MatrixEditor
                                        title="Technical Access Control Matrix"
                                        description="Map subjects to objects and define precise permission levels."
                                        educationalNote="Subjects must align with organizational roles (AC.L2-3.1.4). Objects must include all systems processing CUI."
                                        columns={[
                                            { key: 'subject', label: 'Subject', placeholder: 'e.g., Network Admin Group' },
                                            { key: 'object', label: 'Object/Resource', placeholder: 'e.g., File Server Volume X' },
                                            { key: 'permission', label: 'Permissions', placeholder: 'e.g., Read, Write, Execute' }
                                        ]}
                                        data={data.techEntries}
                                        onAdd={addTechEntry}
                                        onEdit={editTechEntry}
                                        onDelete={deleteTechEntry}
                                    />
                                </div>
                            )}

                            {activeTab === 'shared' && (
                                <div className="max-w-6xl mx-auto">
                                    <MatrixEditor
                                        title="Shared / Customer Responsibility Matrix"
                                        description="Document access controls managed by external partners or cloud providers."
                                        educationalNote="Clearly define the Share Partner to delineate responsibility boundaries for CMMC assessment."
                                        columns={[
                                            { key: 'subject', label: 'Subject', placeholder: 'e.g., MSP Admin' },
                                            { key: 'object', label: 'Object/Resource', placeholder: 'e.g., Hosted Exchange Server' },
                                            { key: 'permission', label: 'Permissions', placeholder: 'e.g., Full Control' },
                                            { key: 'partner', label: 'Share Partner', placeholder: 'e.g., AWS, Microsoft 365' }
                                        ]}
                                        data={data.sharedEntries}
                                        onAdd={addSharedEntry}
                                        onEdit={editSharedEntry}
                                        onDelete={deleteSharedEntry}
                                    />
                                </div>
                            )}

                            {activeTab === 'cmmc' && (
                                <div className="max-w-6xl mx-auto">
                                    <MatrixEditor
                                        title="CMMC Model Matrix"
                                        description="Provide detailed justification and evidence links for compliance verification."
                                        educationalNote="The 'Justification' column validates Least Privilege (AC.L2-3.1.5). 'Evidence Link' is critical for C3PAO audits."
                                        columns={[
                                            { key: 'subjectId', label: 'Subject ID', placeholder: 'e.g., Role-DBA-01' },
                                            { key: 'object', label: 'Object/Resource', placeholder: 'e.g., CUI Repository A' },
                                            { key: 'permission', label: 'Permission Level', placeholder: 'e.g., Read-Only' },
                                            { key: 'justification', label: 'Justification / Business Need', placeholder: 'Required for monthly auditing task...' },
                                            { key: 'evidenceLink', label: 'Supporting Evidence Link', placeholder: 'e.g., Policy-AC-01.pdf, Section 4' }
                                        ]}
                                        data={data.cmmcEntries}
                                        onAdd={addCMMCEntry}
                                        onEdit={editCMMCEntry}
                                        onDelete={deleteCMMCEntry}
                                    />
                                </div>
                            )}

                            {activeTab === 'report' && (
                                <ReportView data={data} />
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                // Check for existing session
                const sessionUser = localStorage.getItem('cmmc-session-user');
                if (sessionUser) {
                    setCurrentUser(sessionUser);
                }
                setIsLoading(false);
            }, []);

            const handleLogin = (username) => {
                localStorage.setItem('cmmc-session-user', username);
                setCurrentUser(username);
            };

            const handleLogout = () => {
                localStorage.removeItem('cmmc-session-user');
                setCurrentUser(null);
            };

            if (isLoading) {
                return <div className="h-screen flex items-center justify-center bg-slate-50">Loading...</div>;
            }

            return (
                <React.Fragment>
                    {currentUser ? (
                        <Dashboard currentUser={currentUser} onLogout={handleLogout} />
                    ) : (
                        <AuthScreen onLogin={handleLogin} />
                    )}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
